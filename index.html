        // --- API Service ---
        const LCService = {
            // API缓存
            _cache: new Map(),
            _cacheTimeout: 30000, // 30秒缓存
            
            getHeaders(config) {
                return {
                    "X-LC-Id": config.appId,
                    "X-LC-Key": config.appKey,
                    "Content-Type": "application/json"
                };
            },

            async checkConfig(config) {
                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 3000);
                    const res = await fetch(`${config.apiUrl}/AdminUser?limit=1`, { 
                        headers: this.getHeaders(config),
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    if (!res.ok) throw new Error("连接失败，请检查配置或网络");
                    return true;
                } catch (e) { throw e; }
            },

            // 登录验证
            async login(config, username, password) {
                // 构建查询条件：用户名、密码匹配，且角色必须是 admin 或 superadmin
                const where = JSON.stringify({ 
                    username: username, 
                    password: password
                });
                
                try {
                    const res = await fetch(`${config.apiUrl}/AdminUser?where=${encodeURIComponent(where)}`, { 
                        headers: this.getHeaders(config) 
                    });
                    
                    if (!res.ok) throw new Error("验证请求失败");
                    
                    const data = await res.json();
                    if (data.results && data.results.length > 0) {
                        const user = data.results[0];
                        // 只允许 admin 或 superadmin 角色登录
                        if (user.role === 'admin' || user.role === 'superadmin') {
                            return user;
                        } else {
                            throw new Error("您没有管理后台访问权限");
                        }
                    } else {
                        throw new Error("账号或密码错误");
                    }
                } catch (e) {
                    throw e;
                }
            },

            async getUsers(config) {
                // 检查缓存
                const cacheKey = `users_${config.appId}`;
                const cached = this._cache.get(cacheKey);
                if (cached && Date.now() - cached.timestamp < this._cacheTimeout) {
                    return cached.data;
                }
                
                const res = await fetch(`${config.apiUrl}/AdminUser?order=-createdAt&limit=1000`, { 
                    headers: this.getHeaders(config),
                    // 添加缓存控制
                    cache: 'no-cache'
                });
                if (!res.ok) throw new Error("获取用户列表失败");
                const data = await res.json();
                const users = data.results.filter(u => u.username);
                
                // 存储到缓存
                this._cache.set(cacheKey, { data: users, timestamp: Date.now() });
                
                return users;
            },
            
            // 清除缓存
            clearCache() {
                this._cache.clear();
            },

            async addUser(config, user) {
                const res = await fetch(`${config.apiUrl}/AdminUser`, {
                    method: 'POST',
                    headers: this.getHeaders(config),
                    body: JSON.stringify(user)
                });
                if (!res.ok) throw new Error("添加用户失败");
                this._cache.delete(`users_${config.appId}`); // 清除缓存
                return await res.json();
            },

            async updateUser(config, objectId, updates) {
                const res = await fetch(`${config.apiUrl}/AdminUser/${objectId}`, {
                    method: 'PUT',
                    headers: this.getHeaders(config),
                    body: JSON.stringify(updates)
                });
                if (!res.ok) throw new Error("更新用户失败");
                this._cache.delete(`users_${config.appId}`); // 清除缓存
                return true;
            },

            async deleteUser(config, objectId) {
                const res = await fetch(`${config.apiUrl}/AdminUser/${objectId}`, {
                    method: 'DELETE',
                    headers: this.getHeaders(config)
                });
                if (!res.ok) throw new Error("删除用户失败");
                this._cache.delete(`users_${config.appId}`); // 清除缓存
                return true;
            },

            async batchAddUsers(config, users) {
                const results = { success: 0, failed: 0 };
                const batchSize = 10;
                for (let i = 0; i < users.length; i += batchSize) {
                    const batch = users.slice(i, i + batchSize);
                    await Promise.all(batch.map(u => 
                        this.addUser(config, u)
                            .then(() => results.success++)
                            .catch(() => results.failed++)
                    ));
                }
                return results;
            },
            
            async batchDeleteUsers(config, ids) {
                const idArray = Array.from(ids);
                const batchSize = 10;
                for (let i = 0; i < idArray.length; i += batchSize) {
                    const batch = idArray.slice(i, i + batchSize);
                    await Promise.all(batch.map(id => this.deleteUser(config, id)));
                }
                return true;
            },

            // ========== 学院配置管理 API ==========
            async getCollegeConfigs(config) {
                const cacheKey = `college_${config.appId}`;
                const cached = this._cache.get(cacheKey);
                if (cached && Date.now() - cached.timestamp < this._cacheTimeout) {
                    return cached.data;
                }
                
                const res = await fetch(`${config.apiUrl}/CollegeConfig?order=sortOrder,college,major,classNum&limit=1000`, { 
                    headers: this.getHeaders(config),
                    cache: 'no-cache'
                });
                // 404 表示 Class 尚未创建，返回空数组
                if (res.status === 404) {
                    this._cache.set(cacheKey, { data: [], timestamp: Date.now() });
                    return [];
                }
                if (!res.ok) throw new Error("获取学院配置失败");
                const data = await res.json();
                const configs = data.results || [];
                
                this._cache.set(cacheKey, { data: configs, timestamp: Date.now() });
                return configs;
            },

            async addCollegeConfig(config, item) {
                const res = await fetch(`${config.apiUrl}/CollegeConfig`, {
                    method: 'POST',
                    headers: this.getHeaders(config),
                    body: JSON.stringify(item)
                });
                if (!res.ok) throw new Error("添加配置失败");
                this._cache.delete(`college_${config.appId}`);
                return await res.json();
            },

            async updateCollegeConfig(config, objectId, updates) {
                const res = await fetch(`${config.apiUrl}/CollegeConfig/${objectId}`, {
                    method: 'PUT',
                    headers: this.getHeaders(config),
                    body: JSON.stringify(updates)
                });
                if (!res.ok) throw new Error("更新配置失败");
                this._cache.delete(`college_${config.appId}`);
                return true;
            },

            async deleteCollegeConfig(config, objectId) {
                const res = await fetch(`${config.apiUrl}/CollegeConfig/${objectId}`, {
                    method: 'DELETE',
                    headers: this.getHeaders(config)
                });
                if (!res.ok) throw new Error("删除配置失败");
                this._cache.delete(`college_${config.appId}`);
                return true;
            },

            async batchAddCollegeConfigs(config, items) {
                const results = { success: 0, failed: 0 };
                const batchSize = 10;
                for (let i = 0; i < items.length; i += batchSize) {
                    const batch = items.slice(i, i + batchSize);
                    await Promise.all(batch.map(item => 
                        this.addCollegeConfig(config, item)
                            .then(() => results.success++)
                            .catch(() => results.failed++)
                    ));
                }
                return results;
            },

            async batchDeleteCollegeConfigs(config, ids) {
                const idArray = Array.from(ids);
                const batchSize = 10;
                for (let i = 0; i < idArray.length; i += batchSize) {
                    const batch = idArray.slice(i, i + batchSize);
                    await Promise.all(batch.map(id => this.deleteCollegeConfig(config, id)));
                }
                return true;
            },

            // ========== 公寓配置管理 API ==========
            async getApartmentConfigs(config) {
                const cacheKey = `apartment_${config.appId}`;
                const cached = this._cache.get(cacheKey);
                if (cached && Date.now() - cached.timestamp < this._cacheTimeout) {

                }
                
                const res = await fetch(`${config.apiUrl}/ApartmentConfig?order=sortOrder&limit=100`, {

                return configs;
            },

            async addApartmentConfig(config, item) {
                const res = await fetch(`${config.apiUrl}/ApartmentConfig`, {
                    method: 'POST',
                    headers: this.getHeaders(config),
                    body: JSON.stringify(item)
                });
                if (!res.ok) throw new Error("添加公寓失败");
                this._cache.delete(`apartment_${config.appId}`);
                return await res.json();
            },

            async updateApartmentConfig(config, objectId, updates) {
                const res = await fetch(`${config.apiUrl}/ApartmentConfig/${objectId}`, {
                    method: 'PUT',
                    headers: this.getHeaders(config),
                    body: JSON.stringify(updates)
                });
                if (!res.ok) throw new Error("更新公寓失败");
                this._cache.delete(`apartment_${config.appId}`);
                return true;
            },

            async deleteApartmentConfig(config, objectId) {
                const res = await fetch(`${config.apiUrl}/ApartmentConfig/${objectId}`, {
                    method: 'DELETE',
                    headers: this.getHeaders(config)
                });
                if (!res.ok) throw new Error("删除公寓失败");
                this._cache.delete(`apartment_${config.appId}`);
                return true;
            },

            // ========== 违纪类型配置管理 API ==========
            async getViolationConfigs(config) {
                const cacheKey = `violation_${config.appId}`;
                const cached = this._cache.get(cacheKey);
                if (cached && Date.now() - cached.timestamp < this._cacheTimeout) {
                    return cached.data;
                }
                
                const res = await fetch(`${config.apiUrl}/ViolationConfig?order=sortOrder&limit=100`, { 
                    headers: this.getHeaders(config),
                    cache: 'no-cache'
                });
                if (res.status === 404) {
                    this._cache.set(cacheKey, { data: [], timestamp: Date.now() });
                    return [];
                }
                if (!res.ok) throw new Error("获取违纪类型配置失败");
                const data = await res.json();
                const configs = data.results || [];
                
                this._cache.set(cacheKey, { data: configs, timestamp: Date.now() });
                return configs;
            },

            async addViolationConfig(config, item) {
                const res = await fetch(`${config.apiUrl}/ViolationConfig`, {
                    method: 'POST',
                    headers: this.getHeaders(config),
                    body: JSON.stringify(item)
                });
                if (!res.ok) throw new Error("添加违纪类型失败");
                this._cache.delete(`violation_${config.appId}`);
                return await res.json();
            },

            async updateViolationConfig(config, objectId, updates) {

        // --- Components ---

        // Turnstile 配置
        const TURNSTILE_SITE_KEY = '0x4AAAAAACJ6hhOIp2T5Hwck';

        const Modal = React.memo(({ title, children, onClose, className = "" }) => (

                        {children}
                    </div>

        ));

            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[110] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4 animate-fade-in" onClick={onCancel}>

                        </div>

                            <button onClick={onCancel} className="flex-1 py-3 rounded-xl border border-slate-200 text-slate-600 font-bold hover:bg-slate-50 transition-colors">取消</button>
                            <button onClick={onConfirm} className={`flex-1 py-3 rounded-xl text-white font-bold shadow-lg transition-transform active:scale-95 ${type === 'danger' ? 'bg-red-500 shadow-red-500/30 hover:bg-red-600' : 'bg-amber-500 shadow-amber-500/30 hover:bg-amber-600'}`}>
                                确定
                            </button>
                        </div>
                    </div>
                </div>
            );
        });

        const CollegeConfigPanel = React.memo(({ config }) => {
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [editingItem, setEditingItem] = useState(null);
            const [showAdd, setShowAdd] = useState(false);
            
            // Tree structure state
            const [expandedColleges, setExpandedColleges] = useState(new Set());
            const [expandedMajors, setExpandedMajors] = useState(new Set());

            const loadData = async () => {
                setLoading(true);
                try {
                    const data = await LCService.getCollegeConfigs(config);
                    setItems(data);
                } catch (e) {
                    alert("加载配置失败: " + e.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                loadData();
            }, [config]);

            const handleDelete = async (id) => {
                if (!confirm("确定删除此条目吗？")) return;
                try {
                    await LCService.deleteCollegeConfig(config, id);
                    setItems(items.filter(i => i.objectId !== id));
                } catch (e) {
                    alert("删除失败: " + e.message);
                }
            };

            const handleSave = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const item = {
                    college: formData.get('college'),
                    major: formData.get('major'),
                    classNum: formData.get('classNum'),
                    counselor: formData.get('counselor'),
                    studentCount: Number(formData.get('studentCount')) || 0,
                    sortOrder: Number(formData.get('sortOrder')) || 0
